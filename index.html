<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Awana Presentation Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom font adjustments for maximum legibility */
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden; /* Prevent scrolling during presentation */
      }

      /* Floating Animation for Countdown Particles */
      @keyframes floatUp {
        0% {
          transform: translateY(110vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.6;
        }
        90% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(-20vh) rotate(360deg);
          opacity: 0;
        }
      }

      .animate-float {
        animation: floatUp linear infinite;
        position: absolute;
        bottom: -20vh; /* Start below screen */
      }
    </style>
