<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awana Presentation Tool</title>
    <!-- GLOBAL ERROR HANDLER: Prints errors to screen if app fails to load -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        var div = document.createElement('div');
        div.style.position = 'fixed';
        div.style.top = '0';
        div.style.left = '0';
        div.style.width = '100%';
        div.style.backgroundColor = 'white';
        div.style.color = 'red';
        div.style.padding = '20px';
        div.style.zIndex = '9999';
        div.style.fontFamily = 'monospace';
        div.style.borderBottom = '2px solid red';
        div.innerHTML = '<strong>Application Error:</strong><br>' + message + '<br><small>' + source + ':' + lineno + '</small>';
        document.body.appendChild(div);
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'float': 'floatUp linear infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              floatUp: {
                '0%': { transform: 'translateY(110vh) rotate(0deg)', opacity: '0' },
                '10%': { opacity: '0.6' },
                '90%': { opacity: '0.6' },
                '100%': { transform: 'translateY(-20vh) rotate(360deg)', opacity: '0' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: black; /* Default to black to match theme */
      }
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
    </style>
